<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container">
        <!-- PRIMER ENCABEZADO -->
        <form class="row mt-5 border border-secondary border-1">
            <div class="bg-secondary p-2 ,-2">
                <h5>Payment form example</h5>
            </div>

            <!-- AVISO DE DATOS REQUERIDOS-->
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>

            <!-- DATOS SOLICITADOS DE TARJETA BANCARIA -->
            <div class="col-md-5 mb-3">
                <label for="inputCard" class="form-label">Card #</label>
                <input type="number" class="form-control" id="inputCard" name="inputCard" required>
            </div>

            <div class="col-md-3 mb-3">
                <label for="inputCvc" class="form-label">CVC #</label>
                <input type="number" class="form-control" id="inputCvc" name="inputCvce" required>
            </div>

            <div class="col-md-4 mb-3">
                <label for="amount" class="form-label">Amount</label>
                <input type="text" class="form-control" id="amount" name="amount" required>
            </div>

            <!-- DATOS PERSONALES-->
            <div class="col-md-6 mb-3">
                <label for="inputName" class="form-label">First Name</label>
                <input type="text" class="form-control" id="inputName" name="inputName" required>
            </div>

            <div class="col-md-6 mb-3">
                <label for="inputLastName" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="inputLastName" name="inputLastName" required>
            </div>

            <!-- DATOS DE DOMICILIO -->
            <div class="col-md-6 mb-3">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" name="inputCity" required>
            </div>

            <div class="col-md-3 mb-3">
                <label for="state" class="form-label">State</label>
                <select name="state" id="state" class="form-select">
                    <option selected disabled>Pick a state</option>
                    <option value="1">Madrid</option>
                    <option value="2">Valencia</option>
                    <option value="3">Barcelona</option>
                    <option value="4">Malaga</option>
                </select>
            </div>

            <div class="col-md-3 mb-3">
                <label for="inputPostalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="inputPostalCode" name="inputPostalCode" required>
            </div>

            <!-- DATOS DE FORMA DE PAGO-->
            <div class="col-md-6 ">
                <div>
                    <p>We accept:</p>
                </div>
                <div class="bg-secondary">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                            value="option1">
                        <label class="form-check-label" for="inlineRadio1"><i
                                class="fa-brands fa-cc-mastercard"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                            value="option2">
                        <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i
                                class="fa-brands fa-cc-paypal"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                            value="option3">
                        <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-amex"></i></label>
                    </div>
                </div>
            </div>

            <div class="col-md-6 form-floating">
                <p>Message</p>
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2"></label>
                <p>Add any notes here</p>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-secondary me-md-2" type="button">Cancel</button>
                <button class="btn btn-primary" type="button">Send</button>
            </div>

        </form>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
